<div class="flex-center">TOTO LIST</div>
<a (click)="addTodo()" >ADD TODO</a>

<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>STATUS</th>
        <th>ACTION</th>
    </tr>
    <tr *ngFor="let todo of todoList; let i = index">
        <td> {{ todo.id }} </td>
        <td> {{ todo.title }} </td>
        <td> {{ todo.status }} </td>
        <td> <button (click)="editTodo(todo)">EDIT</button> &nbsp; <button (click)="deleteTodo(todo)">DELETE</button> </td>
    </tr>
</table>
